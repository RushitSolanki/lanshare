<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LanShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LanShare</h1>
    <div id="status">Status: <span id="status-text">Connecting...</span></div>
    
    <textarea id="main-text" placeholder="Start typing to share text..." autofocus></textarea>
  </div>
  <script src="main.js"></script>
  <script>
    // Global Tauri API setup
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, checking for Tauri APIs...');
      if (window.__TAURI__) {
        console.log('Tauri APIs available globally');
      } else {
        console.log('Tauri APIs not available globally');
      }
    });
  </script>
</body>
</html>
