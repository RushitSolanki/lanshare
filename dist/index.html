<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LanShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LanShare</h1>
    <div id="status">Status: <span id="status-text">Connecting...</span></div>
    
    <div class="textarea-container">
      <textarea id="main-text" placeholder="Start typing to share text..." autofocus></textarea>
      <button id="copy-btn" class="copy-button" title="Copy text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    // Global Tauri API setup
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, checking for Tauri APIs...');
      if (window.__TAURI__) {
        console.log('Tauri APIs available globally');
      } else {
        console.log('Tauri APIs not available globally');
      }
    });
  </script>
</body>
</html>
